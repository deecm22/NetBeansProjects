<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <style>
                body{background-image:url("resources/images/nasa-wallpaper.jpg");}
            </style>
            <f:view contentType="text/html">
    <h:head>
        <title>View Request Page</title>
    </h:head>
    <h:body>
        <p:separator />
        <h3 align="left">NASA HQ ITCD Work Request Intake System</h3>
        <p:separator/>
        <p:layout   fullPage="false">
            <ui:include src="WEB-INF/menu.xhtml"/>

            <p:layoutUnit position="center">

                <f:view>

               <h:form>
                        <h1><h:outputText value="View"/></h1>
                        <p:panelGrid columns="4">
                            <h:outputText value="Task Order:"/>
                            <h:outputText value="#{newRequestController.wr.taskOrder}" title="Task Order"/>
                            <h:outputText value="First Name:"/>
                            <h:outputText value="#{newRequestController.wr.reqFName}" title="First Name"/>
                            <h:outputText value="Last Name:"/>
                            <h:outputText value="#{newRequestController.wr.reqLName}" title="Last LName"/>
                            <h:outputText value="Org:"/>
                            <h:outputText value="#{newRequestController.wr.reqOrg}" title="Org"/>
                            <h:outputText value="Date Submitted:"/>
                            <h:outputText value="#{newRequestController.wr.subDate}" title="Date Submitted">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="Estimated Completion Date:"/>
                            <h:outputText value="#{newRequestController.wr.reqEstComplDate}" title="Estimated Completion Date">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value=" Date Completed:"/>
                            <h:outputText value="#{newRequestController.wr.reqCompletedDate}" title="Date Completed">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="Status:"/>
                            <h:outputText value="#{newRequestController.wr.reqStatus}" title="Status"/>
                            <h:outputText value="Description:"/>
                            <h:outputText value="#{newRequestController.wr.reqDescription}" title="Description"/>
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{newRequestController.wr.srID}" title="Id"/>
                        </p:panelGrid>
                    </h:form>

                    

                </f:view>

                
            </p:layoutUnit>
        </p:layout>
    </h:body>
            </f:view>
</html>
