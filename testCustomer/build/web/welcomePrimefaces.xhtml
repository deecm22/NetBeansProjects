<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="CustomerId:" for="customerId" />
                                <p:inputText id="customerId" value="#{customerController.selected.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                                <p:outputLabel value="Name:" for="name" />
                                <p:inputText id="name" value="#{customerController.selected.name}" title="Name" />
                                <p:outputLabel value="Addressline1:" for="addressline1" />
                                <p:inputText id="addressline1" value="#{customerController.selected.addressline1}" title="Addressline1" />
                                <p:outputLabel value="Addressline2:" for="addressline2" />
                                <p:inputText id="addressline2" value="#{customerController.selected.addressline2}" title="Addressline2" />
                                <p:outputLabel value="City:" for="city" />
                                <p:inputText id="city" value="#{customerController.selected.city}" title="City" />
                                <p:outputLabel value="State:" for="state" />
                                <p:inputText id="state" value="#{customerController.selected.state}" title="State" />
                                <p:outputLabel value="Phone:" for="phone" />
                                <p:inputText id="phone" value="#{customerController.selected.phone}" title="Phone" />
                                <p:outputLabel value="Fax:" for="fax" />
                                <p:inputText id="fax" value="#{customerController.selected.fax}" title="Fax" />
                                <p:outputLabel value="Email:" for="email" />
                                <p:inputText id="email" value="#{customerController.selected.email}" title="Email" />
                                <p:outputLabel value="CreditLimit:" for="creditLimit" />
                                <p:inputText id="creditLimit" value="#{customerController.selected.creditLimit}" title="CreditLimit" />
                                <p:outputLabel value="DiscountCode:" for="discountCode" />
                                <p:selectOneMenu id="discountCode" value="#{customerController.selected.discountCode}" required="true" requiredMessage="The DiscountCode field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{fixme}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Zip:" for="zip" />
                                <p:selectOneMenu id="zip" value="#{customerController.selected.zip}" required="true" requiredMessage="The Zip field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{fixme}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </h:form>
                    </f:view>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
