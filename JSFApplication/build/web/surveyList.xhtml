<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

     <!--jquery cdn link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>List of WRIS Surveys</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Add New Survey" url="faces/addnewsurvey.xhtml"/>
                            <p:menuitem value="Survey List" url="faces/surveyList.xhtml"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    

                    
                    
                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Survey List"/></h1>
                            <p:dataTable liveResize="true"  emptyMessage="There are no surveys to show. Please enter a new Survey." editMode="row" paginator="true" rows="5" draggableRows="true" draggableColumns="true" caseSensitiveSort="true" editable="true" value="#{surveyManagedBean.surveyResults}" var="item">
                                <p:column width="75"  sortable="true">
                                    <f:facet name="header">
                                        <h:outputText value="GroupId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.groupId}"/>
                                </p:column>
                                <p:column  width="75" >
                                    <f:facet name="header">
                                        <h:outputText value="CompanyId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.companyId}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="UserId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userId}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="UserName"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userName}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header" >
                                        <h:outputText value="CreateDate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.createDate}" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="ModifiedDate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.modifiedDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="ReqId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.reqId}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Avgscore"/>
                                    </f:facet>
                                    <h:outputText value="#{item.avgscore}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Overallsatreq"/>
                                    </f:facet>
                                    <h:outputText value="#{item.overallsatreq}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Custrelations"/>
                                    </f:facet>
                                    <h:outputText value="#{item.custrelations}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Commstatus"/>
                                    </f:facet>
                                    <h:outputText value="#{item.commstatus}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Quality"/>
                                    </f:facet>
                                    <h:outputText value="#{item.quality}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Timeliness"/>
                                    </f:facet>
                                    <h:outputText value="#{item.timeliness}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Overallsatwris"/>
                                    </f:facet>
                                    <h:outputText value="#{item.overallsatwris}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="FirstName"/>
                                    </f:facet>
                                    <h:outputText value="#{item.firstName}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="LastName"/>
                                    </f:facet>
                                    <h:outputText value="#{item.lastName}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Requester"/>
                                    </f:facet>
                                    <h:outputText value="#{item.requester}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Completeddate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.completeddate}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="Comment"/>
                                    </f:facet>
                                    <h:outputText value="#{item.comment}"/>
                                </p:column>
                                <p:column width="75">
                                    <f:facet name="header">
                                        <h:outputText value="WrisWRSurveyId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.wrisWRSurveyId}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>


                    
                    
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
