<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
>
<ui:define name="bodycontent">
    <h3>Create</h3>
<div>
    <f:view>


        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Entryid:" for="entryid" />
                <p:inputText id="entryid" value="#{createEntryManagedBean.entry.entryid}" title="Entryid" required="true" requiredMessage="The Entryid field is required."/>
                <p:outputLabel value="Title:" for="title" />
                <p:inputText id="title" value="#{createEntryManagedBean.entry.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                <p:outputLabel value="Hearingdate:" for="hearingdate" />
                <p:calendar id="hearingdate" value="#{createEntryManagedBean.entry.hearingdate}" title="Hearingdate" required="true" requiredMessage="The Hearingdate field is required.">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </p:calendar>
                <p:outputLabel value="Commitee:" for="commitee" />
                <p:inputText id="commitee" value="#{createEntryManagedBean.entry.commitee}" title="Commitee" required="true" requiredMessage="The Commitee field is required."/>
                <p:outputLabel value="Question:" for="question" />
                <p:inputText id="question" value="#{createEntryManagedBean.entry.question}" title="Question" required="true" requiredMessage="The Question field is required."/>
                <p:outputLabel value="Answer:" for="answer" />
                <p:inputText id="answer" value="#{createEntryManagedBean.entry.answer}" title="Answer" required="true" requiredMessage="The Answer field is required."/>
                <p:outputLabel value="Assignedorg:" for="assignedorg" />
                <p:inputText id="assignedorg" value="#{createEntryManagedBean.entry.assignedorg}" title="Assignedorg" required="true" requiredMessage="The Assignedorg field is required."/>
                <p:outputLabel value="Actionstatus:" for="actionstatus" />
                <p:inputText  id="actionstatus" value="#{createEntryManagedBean.entry.actionstatus}" title="Actionstatus" required="true" requiredMessage="The Actionstatus field is required."/>
                <p:outputLabel value="Needsaction:" for="needsaction" />
                <p:inputText id="needsaction" value="#{createEntryManagedBean.entry.needsaction}" title="Needsaction" />
                <p:outputLabel value="Duedate:" for="duedate" />
                <p:calendar id="duedate" value="#{createEntryManagedBean.entry.duedate}" title="duedate" required="true" requiredMessage="The Duedate field is required.">
                <f:convertDateTime pattern="MM/dd/yyyy" />
                </p:calendar> 
                
            </p:panelGrid>
            <p:commandButton action="#{createEntryManagedBean.storeEntry()}" value="Save"></p:commandButton>
        </h:form>
    </f:view>

</div>

    
</ui:define>

</ui:composition>
